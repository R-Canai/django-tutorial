{% extends 'blog/base.html' %}

{% block content %}

  {% for post in posts %}
  <div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <h2><a href="">{{ post.title }}</a></h2>
          <div class="has-text-right">{{ post.published_date }}</div>
          <div>
            {{ post.text|linebreaks }}
          </div>
        </div>
      </div>
    </article>
  </div>
  {% endfor %}

{% endblock content %}
